<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 500px;
            height: 500px;
            position: relative;
            background-color: red;
        }

        #box2 {
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: yellow;

            left: 200px;
            top: 200px
        }
    </style>
</head>

    <div id="box1">
        <div id="box2"></div>
    </div>
</body>
</html>
