<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        #box1 {
            background-color: red;
        }

        #box2 {
            background-color: blue;
        }

        #box3 {
            background-color: green;
        }

        #container {
            height: 150px;
            width: 500px;
            border: 1px solid #000;
            overflow: hidden;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>헤더</h1>
    <div id="container">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div> 
    </div>
    <h1>푸터</h1>
</body>
</html>
