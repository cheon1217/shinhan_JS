<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function() {
            $('#btn').click(function() {
                $.ajax({
                    url: 'https://jsonplaceholder.typicode.com/posts',
                    data: {
                        page: 2
                    },
                    method: 'GET',
                    cache: false,
                    async: true,
                    dataType: 'json',
                    success: function(res) {
                        let html = '';
                        html += '<table border="1">';
                        $.each(res, (i, e) => {
                            html += '<tr>';
                            html += '<td>' + e.userId + '</td>';
                            html += '<td>' + e.id + '</td>';
                            html += '<td>' + e.title + '</td>';
                            html += '<td>' + e.body + '</td>';
                            html += '</tr>';
                        });
                        html += '</table>';
                        $('#div1').html(html);
                    },
                    error: function(e) {
                        console.log('에러발생', e);
                    }
                })
            });
        })
    </script>
</head>
<body>
    <input type="button" value="AJAX" id="btn">
    <div id="div1"></div>
</body>
</html>
