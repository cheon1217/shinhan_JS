<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <!-- 0부터 시작하는 숫자가 있고 양 옆에 버튼이 있어
        왼쪽 버튼을 누르면 값 오름 중지 오른쪽 버튼을 누르면 값 오름 시작 -->
    <h1 id="num">0</h1>
    <button id="left">down</button>
    <button id="middle">stop</button>
    <button id="right">up</button>
</body>
<script>
    /*
    시작버튼, 종료버튼
    시작버튼 클릭하면 1초에 1씩 증가

    중지시키는 방법 : clearInterval(매개변수)
    매개변수 = setInterval의 리턴값
    */
    let num = 0;
    let interval = null;
    // $('#left').click(function() {
    //     interval = setInterval(function() {
    //         num--;
    //         $('#num').text(num);
    //     }, 1000);
    // });

    $('#middle').click(function() {
        clearInterval(interval);
    });
    
    // $('#right').click(function() {
    //     interval = setInterval(function() {
    //         num++;
    //         $('#num').text(num);
    //     }, 1000);
    // });

    // down 버튼 누른 후 up 버튼 누르면 down은 중지하고 up 시작
    $('#left').click(function() {
        clearInterval(interval);
        interval = setInterval(function() {
            num--;
            $('#num').text(num);
        }, 1000);
    });

    // up 버튼 누른 후 down 버튼 누르면 up은 중지하고 down 시작
    $('#right').click(function() {
        clearInterval(interval);
        interval = setInterval(function() {
            num++;
            $('#num').text(num);
        }, 1000);
    });
</script>
</html>
